<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="players">
        <div class="scoreKeep">
            <div class="playerOne">X</div>
            <div class="oneWins">0</div>
        </div>
        <div class="scoreKeep">
            <div class="twoWins">0</div>
            <div class="playerTwo">O</div>
        </div>
    </div>
    <div class="board">
        <div data-panNum="0" class="panel"></div>
        <div data-panNum="1" class="panel"></div>
        <div data-panNum="2" class="panel"></div>
        <div data-panNum="3" class="panel"></div>
        <div data-panNum="4" class="panel"></div>
        <div data-panNum="5" class="panel"></div>
        <div data-panNum="6" class="panel"></div>
        <div data-panNum="7" class="panel"></div>
        <div data-panNum="8" class="panel"></div>
    </div> 
    <button class="resetBtn">Reset</button>
    <div class="winMess"></div>
</body>
</html>
